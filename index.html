<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Demo</title>
<link rel="stylesheet" href="jsRapCalendar.css" />
<link rel="stylesheet" href="index.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="jsRapCalendar.js"></script>
<script>

$(document).ready(function(){

$('#demo1').jsRapCalendar();

$('#demo2').jsRapCalendar({
	minDate:0,
	enabled:false,
	showArrows:false,
	showYear:false
});

$('#demo3').jsRapCalendar({
	week:6,
	minDate:DateToStr(new Date()),
	onClick:function(y,m,d){
		alert(D3ToStr(y,m,d));
	}
});

});
</script>
</head>
<body>
<div id="divMain">
<div id="divGitHub">
<div id="GitHub" onclick="location.href='https://github.com/Thibor/jsRapCalendar'"></div>
</div>
<div id="demo1" ></div>
<div id="demo2" ></div>
<div id="demo3" ></div>
</div>
</body>
</html>
